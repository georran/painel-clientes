<!doctype html>
<html lang="pt_BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SysIPS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1>SysIPS</h1>

    <script src="./main.ts"></script>

    <h3>Cadastro de Empresas</h3>
    
    
    <form class="row">
    <div class="col-auto">
      <label for="empresaCliente" class="form-label">Cliente</label>
      <input type="text" class="form-control" id="empresaCliente">
    </div>
    <div class="col-auto">
      <label for="mensalidadeEmpresa" class="form-label">Mensalidade</label>
      <input type="text" class="form-control" id="mensalidadeEmpresa"> 
    </div>
    <div class="col-auto">
      <label for="versaoEmpresa" class="form-label">Versão</label>
      <input type="number" class="form-control" id="versaoEmpresa">
    </div>
    <div class="col-auto">
      <label for="numeroEmpresa" class="form-label">Números</label>
      <input type="tel" class="form-control" id="numeroEmpresa" placeholder="(43) 3032-1250">
    </div>
    <div class="col-auto">
      <label for="implantacaoEmpresa" class="form-label">Data de Implantação</label>
      <input type="date" class="form-control" id="implantacaoEmpresa">
    </div>
  </form>

  <br>

  <div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        Variable width content
      </div>
    </div>
  </div>

  </body>
</html>
